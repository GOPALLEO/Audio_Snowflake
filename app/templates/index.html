<!DOCTYPE html>
<head>
    <meta charset=utf-8 />
    <meta name="description" content="Music visualizer that maps song data to hypotrochoids and epitrochoids."/> 
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Audio Snowflake</title>
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon"/>
    
    <link href="/static/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css".>

    <!-- <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->
    <script type="text/javascript" src="../static/js/processing-1.3.6.min.js"></script>
    <script type="text/javascript" src="../static/js/init.js"></script>
</head>

<body>

  <ul class="breadcrumb">
    <li class="active">Home</li>
    <li><a href="/about">About</a></li>
 
  </ul>


<canvas id="snowflake" data-processing-sources="../static/processing/snowflake/snowflake.pde"></canvas>

        <div id="bottom_right_box" class="container">
            <form class="form-horizontal" role="form" action="/new_song" method="GET" >
              <div class="form-group">
                
                <div class="row">
                <div class="col-sm-2" id="artist_name" width="250"><input type="text" placeholder="Enter artist" name="artist_name"></div>
                </div>


                <div class="row">
                <div class="col-sm-2" id="song_title"><input type="text" placeholder="Enter song" name="title"></div>
                </div>

                <div class="row">
                <div class="col-sm-2" id="enter_button"><button type="submit" class="btn btn-default">Get Snowflake</button></div>
                </div>
              </div>
            </form>

            <div id="web_player">
              <iframe src="https://embed.spotify.com/?uri={{ spotify_track_uri }}" width="250" height="80" frameborder="0" allowtransparency="false"></iframe>
            </div>
        </div>
</body>
</html>
